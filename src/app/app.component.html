<div *ngIf="DATA_LOADED" leaflet leafletDraw class="leaflet-map" 
[leafletOptions]="leaftletOptions"
[leafletDrawOptions]="drawOptions"
[leafletZoom]="currentZoom"
(leafletZoomChange)="onZoomChange($event)"
[leafletCenter]="currentCenter"
[leafletLayersControl]="layersControl"
(leafletCenterChange)="onCenterChange($event)"
(leafletDrawCreated)="onDrawCreated($event)">
</div>
